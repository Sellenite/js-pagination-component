<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pagination</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./lib/jquery-3.2.1.min.js"></script>
    <script src="./lib/pagination.js"></script>
</head>

<body>
    <div id="pagination">
        <ul>
            <li class="page-item notshow" data-page="1">首页</li>
            <li class="page-item disabled" data-page="0">上一页</li>
            <li class="page-item active" data-page="1">1</li>
            <li class="page-item" data-page="2">2</li>
            <li class="page-item" data-page="3">3</li>
            <li class="page-item" data-page="4">4</li>
            <li class="page-item" data-page="5">...</li>
            <li class="page-item" data-page="2">下一页</li>
            <li class="page-item" data-page="20">末页</li>
        </ul>
    </div>
    <div id="pageInfo"></div>
    <script src="./js/index.js"></script>
</body>

</html>
